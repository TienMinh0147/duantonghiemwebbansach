<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div class="container  ">
    <h5 class="cneter-block">Chào mừng đến với Admin Portal DREAM-TEAM BOOKSTORE.</h5>
    <hr/>
    <img th:src="@{/image/600.png}" class="img-fluid" style="width: 250px;"/> 

    <div class="row ">
        <div class="col-4 offset-md-4">
            <div class="bg-danger" th:if="${param.error}">
               Tên người dùng và mật khẩu không hợp lệ.
            </div>
            <div class="bg-danger" th:if="${param.error}">
               Bạn đã được đăng xuất.
            </div>
            <form class="form-signin" th:action="@{/login}" method="post">
                <h2 class="form-signin-heading">Đăng nhập</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">Tên đăng nhập</label>
                    <input type="text" class="form-control" placeholder="Username" name="username" id="username"
                           required="required" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Mật khẩu</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" id="password"
                           required="required"/>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>
            </form>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
