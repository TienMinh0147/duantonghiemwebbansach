<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
<!-- Static navbar -->
<div th:replace="common/header :: navbar" />

<div class="container">
    <div>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/book/bookList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Quay lại</a></li>
            <li class="breadcrumb-item"><a th:href="@{/book/updateBook(id=${book.id})}">Sửa</a></li>
        </ol>
    </div>

    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <img th:src="@{/image/book/}+${book.id}+'.png'" class="img-fluid mx-auto"/>
                </div>
            </div>
        </div>

        <div class="col-9">
            <h3 th:text="${book.title}"></h3>
            <div class="row">
                <div class="col-6">
                    <p><strong>Tác giả: </strong><span th:text="${book.author}"></span></p>
                    <p><strong>Nhà xuất bản: </strong><span th:text="${book.publisher}"></span></p>
                    <p><strong>Ngày xuất bản: </strong><span th:text="${book.publicationDate}"></span></p>
                    <p><strong>Ngôn ngữ: </strong><span th:text="${book.language}"></span></p>
                    <p><strong>Thể loại: </strong><span th:text="${book.category}"></span></p>
                    <p><strong>Trang: </strong><span th:text="${book.numberOfPages}"></span></p>
                </div>

                <div class="col-6">
                    <p><strong>Định dạng: </strong><span th:text="${book.format}"></span></p>
                    <p><strong>ISBN: </strong><span th:text="${book.isbn}"></span></p>
                    <p><strong>Trọng lượng vận chuyển: </strong><span th:text="${book.shippingWeight}"></span></p>
                    <p><strong>Bảng giá: </strong><span th:text="${book.listPrice}"></span></p>
                    <p><strong>Giá của chúng tôi: </strong><span th:text="${book.ourPrice}"></span></p>
                    <p><strong>Số lượng trong kho: </strong><span th:text="${book.inStockNumber}"></span></p>
                </div>
            </div>

            <p><Strong>Mô tả: </Strong><span th:utext="${book.description}"></span></p>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
